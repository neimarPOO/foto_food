<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Pessoal IA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('fundo.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .container {
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
        }
        .tab-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .tab-btn.active {
            background-color: #6b8e23;
            color: white;
            border-color: #6b8e23;
        }
        .tab-btn:not(.active) {
            background-color: #f3f4f6;
            color: #4b5563;
        }
        .btn-primary {
            background-color: #6b8e23;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #556b2f;
        }
        .btn-primary:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        #image-preview-container {
            border: 2px dashed #a0a0a0;
            border-radius: 0.5rem;
            cursor: pointer;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6b8e23;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-10 sm:py-4">
    <div class="container w-full md:w-3/4 lg:w-2/3 p-8 rounded-2xl shadow-xl mx-auto sm:px-4">
        <div class="text-center mb-6">
            <img src="logo01.png" alt="Logo Chef Pessoal IA" class="mx-auto mb-4" style="max-width: 250px;">
            <p class="text-gray-600">
                Seu assistente para criar magia com os ingredientes que você tem em mãos.
            </p>
        </div>

        <!-- Abas de Seleção -->
        <div class="flex justify-center gap-4 mb-6">
            <button id="tab-image" class="tab-btn active">Analisar Imagem</button>
            <button id="tab-audio" class="tab-btn">Analisar Áudio</button>
        </div>

        <!-- Conteúdo das Abas -->
        <div id="content-image" class="">
            <label class="block text-sm font-medium text-gray-700 mb-2">Envie uma foto dos seus ingredientes</label>
            <div id="image-preview-container" class="relative h-48 flex items-center justify-center">
                <input type="file" id="image-upload" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" capture="environment">
                <img id="image-preview" src="#" alt="Pré-visualização" class="hidden max-w-full max-h-full rounded-md">
                <span id="upload-text" class="text-gray-500">Clique para enviar ou tirar uma foto</span>
            </div>
        </div>

        <div id="content-audio" class="hidden text-center">
            <label class="block text-sm font-medium text-gray-700 mb-2">Grave os ingredientes que você possui</label>
            <button id="record-btn" class="btn-primary">Gravar Ingredientes (20s)</button>
            <div id="audio-status" class="mt-2 text-gray-600 font-medium"></div>
        </div>

        <div class="text-center my-8">
            <button id="get-recipes-btn" class="btn-primary" disabled>Gerar Receitas</button>
        </div>

        <div id="loading" class="hidden text-center text-gray-500">
            <div class="loader mx-auto"></div>
            <p id="loading-text" class="mt-2">Analisando...</p>
        </div>

        <div id="error-message" class="hidden text-center text-red-500 font-medium p-3 bg-red-100 rounded-lg"></div>

        <div id="results" class="hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Receitas Sugeridas</h2>
            <div id="recipe-list" class="grid gap-6"></div>
            <div id="general-notes" class="mt-6 p-4 bg-gray-100 rounded-lg text-gray-700"></div>
        </div>
    </div>

    <script>
        // Elementos da UI
        const tabImage = document.getElementById('tab-image');
        const tabAudio = document.getElementById('tab-audio');
        const contentImage = document.getElementById('content-image');
        const contentAudio = document.getElementById('content-audio');
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const uploadText = document.getElementById('upload-text');
        const recordBtn = document.getElementById('record-btn');
        const audioStatus = document.getElementById('audio-status');
        const getRecipesBtn = document.getElementById('get-recipes-btn');
        const loadingDiv = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');
        const errorMessageDiv = document.getElementById('error-message');
        const resultsDiv = document.getElementById('results');
        const recipeListDiv = document.getElementById('recipe-list');
        const generalNotesDiv = document.getElementById('general-notes');

        // Estado da Aplicação
        let currentMode = 'image'; // 'image' ou 'audio'
        let imageFile = null;
        let audioBlob = null;
        let mediaRecorder;
        let audioChunks = [];

        // --- Lógica das Abas ---
        tabImage.addEventListener('click', () => switchMode('image'));
        tabAudio.addEventListener('click', () => switchMode('audio'));

        function switchMode(mode) {
            currentMode = mode;
            if (mode === 'image') {
                tabImage.classList.add('active');
                tabAudio.classList.remove('active');
                contentImage.classList.remove('hidden');
                contentAudio.classList.add('hidden');
                getRecipesBtn.disabled = !imageFile;
            } else {
                tabAudio.classList.add('active');
                tabImage.classList.remove('active');
                contentAudio.classList.remove('hidden');
                contentImage.classList.add('hidden');
                getRecipesBtn.disabled = !audioBlob;
            }
        }

        // --- Lógica de Upload de Imagem ---
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                imageFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    uploadText.classList.add('hidden');
                };
                reader.readAsDataURL(file);
                getRecipesBtn.disabled = false;
            }
        });

        // --- Lógica de Gravação de Áudio ---
        recordBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                return;
            }
            startRecording();
        });

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioStatus.textContent = 'Gravação concluída! Pronto para gerar receitas.';
                    recordBtn.textContent = 'Gravar Novamente';
                    getRecipesBtn.disabled = false;
                    stream.getTracks().forEach(track => track.stop()); // Libera o microfone
                };

                mediaRecorder.start();
                audioStatus.textContent = 'Gravando... (max 20 segundos)';
                recordBtn.disabled = true;

                setTimeout(() => {
                    if (mediaRecorder.state === "recording") {
                        mediaRecorder.stop();
                    }
                    recordBtn.disabled = false;
                }, 20000); // Limite de segurança de 20 segundos

            } catch (err) {
                console.error("Erro ao acessar microfone:", err);
                audioStatus.textContent = 'Não foi possível acessar o microfone.';
            }
        }

        // --- Lógica de Submissão ---
        getRecipesBtn.addEventListener('click', async () => {
            const formData = new FormData();
            let loadingMessage = '';

            if (currentMode === 'image') {
                if (!imageFile) return;
                formData.append('image', imageFile, 'image.jpg');
                loadingMessage = 'Analisando sua imagem...';
            } else {
                if (!audioBlob) return;
                formData.append('audio', audioBlob, 'audio.webm');
                loadingMessage = 'Transcrevendo seu áudio e buscando receitas...';
            }

            await submitRequest(formData, loadingMessage);
        });

        async function submitRequest(formData, message) {
            // Limpa UI
            resultsDiv.classList.add('hidden');
            errorMessageDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            loadingText.textContent = message;
            getRecipesBtn.disabled = true;

            try {
                const response = await fetch('/api/receitas', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'A requisição para a API falhou.');
                }

                displayResults(data);

            } catch (error) {
                console.error("Erro:", error);
                errorMessageDiv.textContent = error.message;
                errorMessageDiv.classList.remove('hidden');
            } finally {
                loadingDiv.classList.add('hidden');
                getRecipesBtn.disabled = false;
                // Resetar inputs
                imageFile = null;
                audioBlob = null;
                imageUpload.value = '';
            }
        }

        function displayResults(data) {
            loadingDiv.classList.add('hidden');
            resultsDiv.classList.remove('hidden');
            recipeListDiv.innerHTML = ''; // Limpa lista anterior

            data.receitas.forEach(recipe => {
                const recipeCard = document.createElement('div');
                recipeCard.className = 'p-4 bg-white rounded-lg shadow';
                recipeCard.innerHTML = `
                    <h3 class="text-xl font-bold text-gray-800 mb-2">${recipe.nome}</h3>
                    <div class="mb-4">
                        <p class="font-semibold">Ingredientes:</p>
                        <div class="flex flex-wrap gap-2 mt-1">
                            ${(recipe.ingredientes_disponiveis || []).map(ing => `<span class="px-2 py-1 text-sm bg-green-100 text-green-800 rounded-full">${ing}</span>`).join('')}
                            ${(recipe.ingredientes_adicionais || []).map(ing => `<span class="px-2 py-1 text-sm bg-gray-200 text-gray-800 rounded-full">${ing}</span>`).join('')}
                        </div>
                    </div>
                    <div>
                        <p class="font-semibold">Modo de Preparo:</p>
                        <ul class="list-disc list-inside mt-1 text-gray-600 space-y-1">
                            ${(recipe.modo_preparo || []).map(step => `<li>${step}</li>`).join('')}
                        </ul>
                    </div>
                    ${recipe.tempo_preparo ? `<p class="text-sm text-gray-500 mt-3"><b>Tempo:</b> ${recipe.tempo_preparo}</p>` : ''}
                `;
                recipeListDiv.appendChild(recipeCard);
            });

            generalNotesDiv.innerHTML = data.observacoes_gerais ? `<p class="font-semibold">Observações Gerais:</p><p>${data.observacoes_gerais}</p>` : '';
        }

        // Inicializa no modo imagem
        switchMode('image');

    </script>
</body>
</html>
